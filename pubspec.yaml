name: senai_monitoring_api
description: IoT Monitoring System for SENAI - V2.0 Hierarchical Architecture
version: 2.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Framework web minimalista e performático
  shelf: ^1.4.0
  
  # Sistema de rotas para Shelf
  shelf_router: ^1.1.0
  
  # Middleware para CORS (Cross-Origin Resource Sharing)
  shelf_cors_headers: ^0.1.5
  
  # Cliente HTTP para Dart (para chamadas externas se necessário)
  http: ^1.1.0
  
  # Gerenciamento de variáveis de ambiente
  dotenv: ^4.2.0
  
  # Anotações para serialização JSON automática
  json_annotation: ^4.8.1
  
  # Utilitários para trabalhar com coleções
  collection: ^1.17.0
  
  # Firebase Admin SDK para Dart (pesquise qual usar)
  # Opções possíveis:
  # firebase_dart: ^1.0.0
  # dart_firebase_admin: ^0.2.0
  # firedart: ^0.9.0+1
  
  # Logging estruturado
  logging: ^1.2.0
  
  # UUID para geração de IDs únicos
  uuid: ^4.1.0

dev_dependencies:
  # Ferramenta de build para code generation
  build_runner: ^2.4.0
  
  # Gerador de código para JSON serialization
  json_serializable: ^6.7.0
  
  # Framework de testes
  test: ^1.24.0
  
  # Linter com regras recomendadas
  lints: ^3.0.0

# Configurações para build_runner (JSON serialization)
executables:
  server: server