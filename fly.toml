# fly.toml app configuration file generated for senai-monitoring-api on 2025-06-10T15:21:34-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'senai-monitoring-api'
primary_region = 'gru'
kill_signal = 'SIGINT'
kill_timeout = '5s'

[experimental]
  auto_rollback = true

[build]
  dockerfile = 'Dockerfile'

[deploy]
  strategy = 'rolling'

[env]
  API_NAME = 'SENAI Monitoring API V2.1.0'
  API_VERSION = '2.1.0'
  CORS_ORIGINS = 'https://big-hero-senai.github.io/BG-Website/'
  DASHBOARD_CACHE_TTL = '300'
  DASHBOARD_REALTIME = 'true'
  IOT_HIERARCHICAL_STRUCTURE = 'true'
  IOT_INTELLIGENT_PROCESSING = 'true'
  IOT_SELECTIVE_HISTORY = 'true'
  IOT_ZONE_DETECTION = 'true'
  LOG_LEVEL = 'INFO'
  LOG_PERFORMANCE = 'true'
  NODE_ENV = 'production'
  PERFORMANCE_MONITORING = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

  [[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  size = 'shared-cpu-1x'

[[metrics]]
  port = 8080
  path = '/api/stats'
